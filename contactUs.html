<script src="js/jquery.2.2.2.min.js"></script>
    <script>
let formButtons = document.querySelectorAll(".formButtons ul li")
let forms = document.querySelectorAll(".formSection form")
let captchForm = document.querySelectorAll(".captchForm")
captchForm[0].classList.add("activeForm")
forms[0].classList.add("activeForm")
formButtons[0].classList.add("activeListForm")
for (let i = 0; i < formButtons.length; i++) {
    const element = formButtons[i];
    element.addEventListener("click" , function (params) {
        $(".formButtons ul li").removeClass("activeListForm")
        $(`.formSection form`).removeClass("activeForm")
        $(`.captchForm`).removeClass("activeForm")
        $(`.formHome${i+1}`).addClass("activeForm")
        $(`.captcha${i+1}`).addClass("activeForm")
        element.classList.add("activeListForm")
    })
}
    </script>
