        function schemareview() {
            const questions = document.querySelectorAll("[data-bc-question]")
            questions.forEach(e => {
                e.querySelector("[data-bc-text-input]").setAttribute("placeHolder", e.querySelector("[data-bc-question-title]").textContent)
                let title = e.querySelector("[data-bc-title-container]")
                title.style.display = "none"
            })

        }
        function nextSlider() {
            // alert("ok")
            const wrapper = document.querySelector(".mySwiper1")
            const active = wrapper.querySelector(".swiper-slide-active")
            const activeslide = active.getAttribute("data-id")
            const slides = wrapper.querySelectorAll(".swiper-slide")
            const slideLenth = parseInt(activeslide) + 1
            const bars = document.querySelectorAll(".bar")
            document.querySelector(".slide_number").textContent = parseInt(activeslide) + 1

            bars.forEach(element => {
                element.classList.remove("active")
            });
            for (var i = 0; i < slideLenth; i++) {
                bars[i].classList.add("active")
            }

        }

        function refresh() {
            $bc.setSource("db.refresh", true)
        }
        function onSource(args) {

            const loader = document.createElement("div")
            loader.classList.add("loader")
            document.querySelector("[data-btn-add]").appendChild(loader)
            const captcha = document.querySelector("#captchaContainer input[name='captcha']").value;
            const captchaid = document.querySelector("#captchaContainer input[name='captchaid']").value;
            const stringJson = JSON.stringify(args.source?.rows[0]);
            $bc.setSource('edit.object', {
                value: stringJson,
                captcha: captcha,
                captchaid: captchaid
            })
        }
        async function OnProcessedEditObject(args) {
            var response = args.response;
            var json = await response.json();

            if (json.errorid == 6) {
                // document.getElementById("message").style.display="block"
                document.getElementById("message").textContent = "درخواست شما با موفقیت ثبت شد"
                // document.getElementById("modal-box3").style.display="block"
                $bc.setSource("db.renews", true)
            }
            else {
                document.getElementById("message").textContent = "خطا در انجام عملیات"
            }
            document.querySelector(".loader").remove()
        }
